<script>
var $ = (function(){
	var Common = {
		css:function(st){//스타일 메소드
			for( var n = 0; n < this.element.length; n++ ){
				for( key in st ){
					this.element[n].style[key] = st[key]
				}
			}
			return this;
		},
		txt:function(txt){//텍스트 입력 메소드
			for( var n = 0; n < this.element.length; n++ ){
				this.element[n].innerHTML = txt;
			}
			return this;
		},
		addClass:function(name){
			for( var n = 0; n < this.element.length; n++ ){
				this.element[n].className = name;
			}
		}
	}
	var $_Root = function(elem){
		if(this instanceof $_Root){
			var elem = elem || ".deco";
			this.element = document.querySelectorAll(elem);
			return this;
		}
		return new $_Root(elem);
	}
	$_Root.prototype = Common;
	return $_Root;
})();
