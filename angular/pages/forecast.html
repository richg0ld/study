<h2>{{city}}의 날씨 결과</h2>
<a href="#forecast/2" ng-class="{'bg-primary':cnt === '2'}">2</a>
<a href="#forecast/5" ng-class="{'bg-primary':cnt === '5'}">5</a>
<a href="#forecast/7" ng-class="{'bg-primary':cnt === '7'}">7</a>
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="com-md-12">
            <search-result day-forecast="w"
            convert-to-date-in-directive="convertToDate(date)"
            date-format="yyyy-MM-dd"></search-result>
        </div>
    </div>
</div>
