<!doctype html>
<html ng-app="favoritesApp">
 <head>
  <meta charset="UTF-8">
  <title>Favorites</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="libs/angular/angular.js"></script>
  
  <script>
      angular.module("favoritesApp",[]).
      controller("favoritesCtrl",["$scope",function($scope){
          $scope.title = "즐겨찾기";
          $scope.list = [//초기 리스트 값
              {address:"http://www.naver.com"},
              {address:"http://www.daum.net"},
              {address:"http://www.google.co.kr"}
          ]
          
          $scope.addAddress = function(insertText){//주소 추가
              if(!insertText) return;
              $scope.list.push({address:insertText});
              $scope.insertAddress = "";
          }
          
          $scope.delAddress = function(Idx){//해당 리스트 삭제
              $scope.list.splice(Idx, 1);
          }
      }]);
  </script>
 </head>
 <body class="well" ng-controller="favoritesCtrl" >
     <h1>{{title}}</h1>
     <form ng-submit="addAddress(insertText)">
         <input class="form-control" type="text" name="address" ng-model="insertText" >
     </form>
     <p style="padding:5px;border-radius:4px;margin-top:10px;font-weight:bold" class="bg-info text-info">등록된 개수 : {{list.length}}</p>
     <ul class="list-unstyled">
         <li style="height:30px" ng-repeat="v in list" >
             <a class="text-info" href="{{v.address}}">{{v.address}}</a>
             <button style="float:right;" class="btn btn-primary btn-xs" ng-click="delAddress($index)">삭제</button>
         </li>
     </ul>
 </body>
</html>
