<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" href="factory/wheel.css">
<link rel="stylesheet" href="interface/bg.css">
<style>
#Tayo{left:300px;top:300px;} /*Tayo 차량 위치*/
#Tayo2{left:300px;top:600px;} /*Tayo 차량 위치*/
</style>
</head>
<body>
<!--부품 공장들-->
<script src="factory/frame.js"></script>
<script src="factory/engine.js"></script>
<script src="factory/wheel.js"></script>
<script src="factory/skin.js"></script>
<script src="factory/glass.js"></script>
<script src="factory/light.js"></script>
<script src="factory/FuelTank.js"></script>
<!--차량공장은 모든 재료공장 준비가 완료되면 젤 마지막에 작업-->
<script src="factory/Car.js"></script>
<!--인터페이스 및 환경 설정-->
<script src="interface/bg.js"></script>
<script src="interface/userSet.js"></script>
<!--맞춤형 차량 제작-->
<script type="text/javascript">
var car = new Car("Tayo",
    new Frame(), //골격
    new Engine(), //엔진
    new Wheel("넥센 타이어"), //앞바퀴
    new Wheel("넥센 타이어"), //뒷바퀴
    new Skin("#c8fdff"), //겉면
    new Glass("70px"), //앞유리
    new Glass(), //옆유리
    new Light("#ff9000"), //상향등
    new FuelTank("oil") //연료탱크
);
</script>
<!--유저 인터페이스 설정-->
<script type="text/javascript">
userSet.bg("./bg3.jpg");
userSet.key("right", car, "speedUp");
userSet.key("left", car, "speedDown");
userSet.key("shift", car, "boost");
userSet.key("space", car, "addFuel");
</script>
<!--차량 하나 만드는데 이정도로 많은 과정이 뒤에서 일어남-->

</body>
