<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>slider template</title>
<link rel="stylesheet" href="css/slider.css">
<style>
    *{margin:0;padding:0}
    body{font-size:14px;line-height:1.5}
    ul,li{list-style:none}
    h1{margin: 20px 0 10px;}

    .slider_area{width:100%;margin: 0 auto;height:100%;}
    .slider ul.slider_list li .content img{width:100%;height:100%;}
</style>
</head>
<body>

<div id="wrap">
    <div class="slider_area">
        <div class="slider">
            <ul class="slider_list">
                <li>
                    <button class="dot">배너1 보기</button>
                    <div class="content" style="background-color:lightskyblue">
                        <img src="images/img01.jpg" alt="배너1">
                    </div>
                </li>
                <li>
                    <button class="dot">배너2 보기</button>
                    <div class="content" style="background-color:greenyellow">
                        <img src="images/img02.jpg" alt="배너2">
                    </div>
                </li>
                <li>
                    <button class="dot">배너3 보기</button>
                    <div class="content" style="background-color:orange">
                        <img src="images/img03.jpg" alt="배너3">
                    </div>
                </li>
                <li>
                    <button class="dot">배너4 보기</button>
                    <div class="content" style="background-color:lightpink">
                        <img src="images/img04.jpg" alt="배너4">
                    </div>
                </li>
            </ul>
            <div class="btn_prev"><button type="button">이전 내용 보기</button></div>
            <div class="btn_next"><button type="button">다음 내용 보기</button></div>
            <div class="control">
                <div class="btn_play"><button type="button">재생</button></div>
                <div class="btn_stop"><button type="button">정지</button></div>
            </div>
        </div>
    </div>
<script src="js/slider2.js"></script>
<script>
    document.querySelectorAll(".slider_area")[0].style.height = window.innerHeight+"px";

    var slider = new RGSlider(".slider_area", {
//        type: "slide",
        speed: 500,
        current: 0
    });
</script>
</body>
</html>
